    <article>
        <div class="quadrado"> 
        <form>
            <h1>Cadastro Aluno</h1>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="sobrenome" name="sobrenome"><br>
            <label for="nascimento">Data de Nascimento:</label><br>
            <input type="date" id="nascimento" name="nascimento"><br>
            <label for="sexo">Sexo:</label><br>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br>
            <label for="escolaridade">Escolaridade:</label><br>
            <input type="text" id="escolaridade" name="escolaridade"><br>
            <label for="profissao">Profissão:</label><br>
            <input type="text" id="profissao" name="profissao"><br>
            <label for="municipio">Insira ID do responsalvel:</label><br>
            <input type="text" id="IdResponsavel" name="IdResponsavel"><br>
            <label for="necessidade">Possui necessidade especial? Descreva:</label><br>
            <input type="checkbox" id="necessidade" name="necessidade"><br>
            <textarea id="descricao" name="descricao"></textarea><br>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco"><br>
            <label for="numero">Número:</label><br>
            <input type="text" id="numero" name="numero"><br>
            <label for="complemento">Complemento:</label><br>
            <input type="text" id="complemento" name="complemento"><br>
            <label for="bairro">Bairro:</label><br>
            <input type="text" id="bairro" name="bairro"><br>
            <label for="municipio">Município:</label><br>
            <input type="text" id="municipio" name="municipio"><br>
            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep"><br>
            <input type="button" value="Voltar">
            <input type="submit" value="Criar">
        </form>
