<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Responsável</title>
        <link rel="stylesheet" type="text/css" href="css/_styles.css"/>
    </head>
    <body class="main-container">
        <header class="header-container">
            <div class="logo-container">
                <img src="imgs/Logos/logo-img.png" alt="Logo">
            </div>
            <div class="title-container">
                <img src="imgs/Logos/Central.png" alt="Logo">
                
            </div>
        </header>
        <aside>
            
        </aside>
        <main>
            
            <article>
                <h1>Novo Responsável/Aluno</h1>
                <p>Seja bem-vindo! Cada pessoa só pode ser responsável por um aluno em uma conta. Se você é responsável por mais de uma pessoa deve criar uma conta separada para cada um.</p>
                <br>
                <p>(*) Campos obrigatórios</p>
                <section class="register">
                        <div class="container">
                            <h3>Acesso</h3>
                            <div class="component">
                                <label for="email">*email</label>
                                <input id="email" type="text" />
                            </div>
                            <div class="component">
                                <label for="email-confirmacao">*Repita o email</label>
                                <input id="email-confirmacao" type="text" />
                            </div>
                            <div class="component">
                                <label for="password">*Senha de acesso</label>
                                <input id="password" type="text" />
                            </div>
                            <div class="component">
                                <label for="password-confirmacao">*Confirme a senha</label>
                                <input id="password-confirmacao" type="text" />
                            </div>
                           

                            <h3>Sobre você</h3>
                            <div class="horizontal-layout">
                                <div class="component">
                                    <label for="nome-responsavel">*Nome</label>
                                    <input type="text" id="nome-responsavel" name="nome-responsavel">
                                    
                                </div>
                                <span></span>
                                <div class="component">
                                    <label for="sobrenome-responsavel">*Sobrenome</label>
                                    <input type="text" id="sobrenome-responsavel">
                                </div>
                            </div>
                            <div class="horizontal-layout">
                                <div class="component">
                                    <label for="idade-responsavel">Sua idade</label>
                                    <input type="text" id="idade-responsavel">
                                    
                                </div>
                                <span></span>
                                <div class="component">
                                    <label for="telefone-responsavel">*Seu telefone</label>
                                    <input type="text" id="telefone-responsavel">
                                </div>
                            </div>
                            
                            <h3>Sobre a pessoa que você é o Responsável</h3>
                            <div class="horizontal-layout">
                                <div class="component">
                                    <label for="nome-aluno">*Nome do Aluno</label>
                                    <input type="text" id="nome-aluno" name="nome-aluno">
                                    
                                </div>
                                <span></span>
                                <div class="component">
                                    <label for="sobrenome-aluno">*Sobrenome do Aluno</label>
                                    <input type="text" id="sobrenome-aluno">
                                </div>
                            </div>
                            <div class="horizontal-layout">
                                <div class="component">
                                    <label for="idade-aluno">*Idade do Aluno</label>
                                    <input type="text" id="idade-aluno">
                                    
                                </div>
                                <span></span>
                                <div class="component">
                                    <label for="telefone-aluno">*Telefone do Aluno</label>
                                    <input type="text" id="telefone-aluno">
                                </div>
                            </div>
                            <div class="component">
                                <label for="descricao-aluno">Descreva os objetivos do aluno para que o orientador tenha uma idéia</label>
                                <textarea id="descricao-aluno" cols="40" rows="5"></textarea>
                            </div>
                            <div class="component">
                                <label for="necessidades-aluno">O Aluno tem necessidades especiais e/ou problemas de saude? Descreva</label>
                                <textarea id="necessidades-aluno" cols="40" rows="5"></textarea>
                            </div>
                            
                            <div class="register-footer">
                                <div class="horizontal-layout">
                                    <div class="component">
                                        <button id="btn-cancelar" onclick="btn_voltar()">Cancelar</button>
                                    </div>
                                    <div class="component">
                                        <button  id="btn-salvar" onclick="btn_salvar_dados_responsavel()">Salvar</button>
                                    </div>
                                </footer>
                            </div>


                        </div> 
                </section>

                <section class="register">
                    <div class="container">
                       
                        
                    
    
                    </div>
                </section>
                
            </article>
        </main>
        <footer>
            <div>
                <a href="https://chat.whatsapp.com/GGR2y3BJwkPBnNQYPHeT2L" target="_blank">
                    <img class="whatsapp-button" src="imgs/whatsapplogo.png.webp">
                </a>
            </div>
        </footer>

        <script src="js/cadastro_responsavel.js"></script>
    </body>
</html>
