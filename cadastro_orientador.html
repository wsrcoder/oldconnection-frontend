<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>OldConnection - Cadastro de Orientador</title>
        <link rel="stylesheet" type="text/css" href="css/_styles.css"/>
    </head>
    <body class="main-container">
        <header class="header-container">
            <div class="logo-container">
                <img src="imgs/Logos/logo-img.png" alt="Logo">
            </div>
            <div class="title-container">
                <img src="imgs/Logos/Central.png" alt="Logo">
                
            </div>
        </header>
        <aside>
            
        </aside>
        <main>
            
            <article>
                <h1>Cadastro de novo orientador</h1>
                <br>
                <p>(*) Campos obrigatórios</p>
                <section class="register">
                        <div class="container">
                            <h3>Acesso</h3>
                            <div class="component">
                                <label for="email">*email</label>
                                <input id="email" type="text" />
                            </div>
                            <div class="component">
                                <label for="email-confirmacao">*Repita o email</label>
                                <input id="email-confirmacao" type="text" />
                            </div>
                            <div class="component">
                                <label for="password">*Senha de acesso</label>
                                <input id="password" type="text" />
                            </div>
                            <div class="component">
                                <label for="password-confirmacao">*Confirme a senha</label>
                                <input id="password-confirmacao" type="text" />
                            </div>
                           

                            <h3>Sobre você</h3>
                            <div class="horizontal-layout">
                                <div class="component">
                                    <label for="nome-orientador">*Nome</label>
                                    <input type="text" id="nome-orientador">
                                    
                                </div>
                                <span></span>
                                <div class="component">
                                    <label for="sobrenome-orientador">*Sobrenome</label>
                                    <input type="text" id="sobrenome-orientador">
                                </div>
                            </div>
                            <div class="horizontal-layout">
                                <div class="component">
                                    <label for="idade-orientador">Sua idade</label>
                                    <input type="text" id="idade-orientador">
                                    
                                </div>
                                <span></span>
                                <div class="component">
                                    <label for="telefone-orientador">*Seu telefone</label>
                                    <input type="text" id="telefone-orientador">
                                </div>
                            </div>
                            
                            <h3>Conhecimento</h3>
                            <label>*Escolaridade
                                <select id="escolaridade">
                                    <option value="1">Sem escolaridade</option>
                                    <option value="2">Ensino fundamental incompleto</option>
                                    <option value="3">Ensino fundamental completo</option>
                                    <option value="4">Ensino medio incompleto</option>
                                    <option value="5">Ensino medio completo</option>
                                    <option value="6">Ensino superior incompleto</option>
                                    <option value="7">Ensino superior completo</option>
                                </select>
                            </label>
                            <div class="component">
                                <label for="profissao">*Profissao</label>
                                <input id="profissao" type="text" />
                            </div>
                            
                            <div class="component">
                                <label for="descricao-orientador">*Fale um pouco sobre você e o porque você seria um bom orientador</label>
                                <textarea id="descricao-orientador" cols="40" rows="5"></textarea>
                            </div>
                           
                            
                            <div class="register-footer">
                                <div class="horizontal-layout">
                                    <div class="component">
                                        <button id="btn-cancelar" onclick="btn_voltar()">Cancelar</button>
                                    </div>
                                    <div class="component">
                                        <button  id="btn-salvar" onclick="btn_salvar_dados_orientador()">Salvar</button>
                                    </div>
                                </footer>
                            </div>


                        </div> 
                </section>

                <section class="register">
                    <div class="container">
                       
                        
                    
    
                    </div>
                </section>
                
            </article>
        </main>
        <footer>
            <div>
                <a href="https://chat.whatsapp.com/GGR2y3BJwkPBnNQYPHeT2L" target="_blank">
                    <img class="whatsapp-button" src="imgs/whatsapplogo.png.webp">
                </a>
            </div>
        </footer>

        <script src="js/cadastro_orientador.js"></script>
    </body>
</html>
